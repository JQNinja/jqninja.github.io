        <section>
            <div id="status-home" class="spacer s0"></div>

                <div class="title title-small move-right">does it mean to</div>
                <div class="title title-medium move-right">live heart healthy?</div>
            </div>
            <div class="spacer s5"></div>
            <div id="circles-trigger" class="spacer s0"></div>
            <div id="circles-pin" class="stage">
                <div id="circles-wrapper">

                            <g id="circle-stop-smoking" class="choice-circle remove floating float-onset">

                    <div id="activity-message">
                        <span>It's not <em>just</em> about</span><br />
                        <span>your <span class="beat">heart</span>.</span>
                    </div>
                </div>
            </div>
        </section>
            <div class="spacer s2"></div>
        <section class="brain-stage">
            <div id="status-brain" class="spacer s0"></div>
            <div id="brain-title-trigger"></div>
            <div id="brain-title-pin" class="stage title-stage">
                <div class="title title-big move-right">What?</div>
                <div class="title title-small move-right">Physical activity</div>
                <div class="title title-medium move-right">helps my brain?</div>
            </div>

            <div id="brain-trigger" class="spacer s0"></div>
            <div id="brain-pin" class="stage">
                <div id="brainSequence">
                    <img id="brainInflate" src="img/brain/brainMelt_0000.png" /><br>
                </div>
                <div class="message-text-block">
                    <span> </span>
                </div>
            </div>


            <div class="spacer s5"></div>
        </section>
        <section class="heart-stage">
            <div id="status-heart" class="spacer s0"></div>
            <div id="heart-title-trigger"></div>
            <div id="heart-title-pin" class="stage title-stage">
                <div class="title title-medium move-right">Hearts</div>
                <div class="title title-big move-right">love</div>
                <div class="title title-small move-right">working out?</div>
            </div>

            <div id="heart-trigger" class="spacer s0"></div>
            <div id="heart-pin" class="stage">
                <div id="heartSequence">
                    <img id="heartBeat" src="" /><br>
                </div>
                <div class="message-text-block">
                    <span> </span>
                </div>
            </div>
            <div class="spacer s5"></div>
        </section>

        <section class="feel-stage">
            <div id="status-feel" class="spacer s0"></div>
            <div id="feel-title-trigger"></div>
            <div id="feel-title-pin" class="stage title-stage">
                <div class="title title-medium move-right">Do you <em>like</em></div>
                <div class="title title-small move-right">how you</div>
                <div class="title title-big move-right">feel?</div>
            </div>

            <div id="feel-trigger" class="spacer s0"></div>
            <div id="feel-pin" class="stage">
                <div id="feelSequence">
                    <img id="feelings" src="img/feel/HackGirl_00444.png" /><br>
                </div>
                <div class="message-text-block">
                    <span> </span>
                </div>
            </div>

            <div class="spacer s5"></div>
        </section>

        <section class="more-stage">
            <div id="status-more" class="spacer s0"></div>
            <div id="more-trigger" class="spacer s0"></div>
            <div id="more-pin" class="stage">
                <div class="more-title">What could you start today?</div>
                <div id="activity-wrapper">
                    <div id="more-walking-link" class="more-activity"><img src="img/more/more-walking.svg" /></div>
                    <div id="more-biking-link" class="more-activity"><img src="img/more/more-biking.svg" /></div>
                    <div id="more-gardening-link" class="more-activity"><img src="img/more/more-gardening.svg" /></div>
                    <div id="more-dancing-link" class="more-activity"><img src="img/more/more-dancing.svg" /></div>
                </div>
            </div>
           
            <div class="spacer s10"></div>
        </section>
        <div class="spacer s0"></div>
